version: 1
applications:
  - appRoot: agents/ai-hedge-fund/app/frontend
    frontend:
      phases:
        preBuild:
          commands:
            - npm install
        build:
          commands:
            - npx vite build
      artifacts:
        baseDirectory: dist
        files:
          - "**/*"
      cache:
        paths:
          - node_modules/**/*
    customHeaders:
      - pattern: "**/*"
        headers:
          - key: Cache-Control
            value: "no-cache"
  customRules:
    - source: "</^[^.]+$|\.(?!(css|gif|ico|jpg|js|png|txt|svg|woff|woff2|ttf|map|json|webp)$)([^.]+$)/>"
      target: /index.html
      status: "200"
